<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="setup-buttons-container">
        <button class="edit-names">Edit Names</button>
        <button class="start-game">Start Game</button>
    </div>
    <div class="gameBoardContainer">
        <div class="gameBoardSpace" class="1">
            <button class="gameBoardSpace" class="1" id="1"></button>
        </div>
        <div class="gameBoardSpace" class="2">
            <button class="gameBoardSpace" class="2" id="2"></button>
        </div>
        <div class="gameBoardSpace" class="3">
            <button class="gameBoardSpace" class="3" id="3"></button>
        </div>
        <div class="gameBoardSpace" class="4">
            <button class="gameBoardSpace" class="4" id="4"></button>
        </div>
        <div class="gameBoardSpace" class="5">
            <button class="gameBoardSpace" class="5" id="5"></button>
        </div>
        <div class="gameBoardSpace" class="6">
            <button class="gameBoardSpace" class="6" id="6"></button>
        </div>
        <div class="gameBoardSpace" class="7">
            <button class="gameBoardSpace" class="7" id="7"></button>
        </div>
        <div class="gameBoardSpace" class="8">
            <button class="gameBoardSpace" class="8" id="8"></button>
        </div>
        <div class="gameBoardSpace" class="9">
            <button class="gameBoardSpace" class="9" id="9"></button>
        </div>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
